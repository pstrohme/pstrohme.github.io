<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    
    <div class="parent">
        <div class="traffic-light">
            <div class="outer">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
        </div>
        <div class="kpi">
            <div class="kpi-content">Zeitpunkt des letzten Trainings <br> <b>2020 Q1</b></div>
            <div class="kpi-content">Trainingsdauer aller Modelle<br> <b>04:35 min</b></div>
            <div class="kpi-content">Aktueller F1-Score <br> <b>0.880934</b></div>
        </div>            
        <div class="slider">
            <img src="../Grafiken/generated/current/Verteilung_Alter.png" alt="Verteilung_Alter">
            <img src="../Grafiken/generated/current/Verteilung_Alter_Serious.png" alt="Verteilung_Alter_Serious">
            <img src="../Grafiken/generated/current/Anteil_Routes_Serious.png" alt="Anteil_Routes_Serious">
            <img src="../Grafiken/generated/current/Anzahl_Länder_Serious.png" alt="Anzahl_Länder_Serious">
            <img src="../Grafiken/generated/current/Boxplot_Alter.png" alt="Boxplot_Alter">
            <div class="btn-group">
                <button id="prevButton">Vorherige Grafik</button>
                <button id="nextButton">Nächste Grafik</button>
            </div>    
        </div>
        <div class="div4"><img src="../Grafiken/f1_score/current/f1-score.jpg" alt="F1-Score"></div>
        <div class="div5"><iframe src="../Reports/current/Drift_Report.html"></iframe></div>
        <div class="div6"><iframe src="../Reports/current/Quality_Report.html"></iframe></div>
    </div>
    
    <script src="script.js"></script>
    <script src="ampelzustand.js"></script> <!-- Hier wird die separate JavaScript-Datei eingebunden -->
    <link rel="stylesheet" href="style.css">
</body>
</html>
