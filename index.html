<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeu escape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #c93d3d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #a83232;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>mot clé / Lösungswort</h1>
        <input type="text" id="inputField" placeholder="Lösungswort eingeben">
        <button onclick="validateInput()">Prüfen</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function validateInput() {
            const correctWord = "neige";
            const userInput = document.getElementById("inputField").value;
            const messageElement = document.getElementById("message");

            if (userInput.toLowerCase() === correctWord) {
                messageElement.style.color = "green";
                messageElement.textContent = "Glückwunsch!";
            } else {
                messageElement.style.color = "red";
                messageElement.textContent = "Leider falsch.";
            }
        }
    </script>
</body>
</html>
